---
layout: default
---
<!-- Openings -->
    <section id="code" class="{% cycle '', 'bg-light-gray' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ page.title }}</h2>
                    <h3 class="section-subheading text-muted">{{ page.subtitle }}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-4 portfolio-item">
                    <a href="{{ page.wiki.url }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{ page.wikiimg }}" class="img-responsive" alt="">
                    </a>
                    <div class="portfolio-caption">
                            <h4>{{ page.wikiimg }}</h4>
                        <br/>
                        <p class="text-muted">{{ role.description }}</p>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                            {{ content }}
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
            {% for role in site.data.positions %}
                <div class="col-md-4 col-sm-4 portfolio-item">
                    <a href="{{ role.url }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{ role.pic }}" class="img-responsive" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ role.title }}</h4>
                        <br/>
                        <p class="text-muted">{{ role.description }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
